<style>
:root{
  --bg:#020617;
  --accent:#38bdf8;
  --accent-glow:rgba(125,211,252,.6);

}
*{box-sizing:border-box;font-family:Poppins,system-ui}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b2a3d,#020617 65%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}
.player{
  position: fixed;              /* üîí FIXED */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* üéØ CENTER */
  
  width: 360px;
  padding: 18px;
  border-radius: 26px;
  background:
    linear-gradient(rgba(2,6,23,0.35),rgba(2,6,23,0.50)),
    url("https://drive.google.com/thumbnail?id=1JAmTgq-_bmEwnc6ZaWGfRbiurO7hYkFb&sz=w2000");
  background-size: cover;
  background-position: center;
  box-shadow: 0 30px 70px rgba(0,0,0,.7);
}
  .cover{
  height:220px;
  border-radius:18px;

  /* üéØ DEFAULT IMAGE (play se pehle) */
  background: url("https://drive.google.com/thumbnail?id=1UAKTYwmKYiBaU7B8oNhfKPs6-MjhsKWx&sz=w2000") center/cover;

  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  margin-bottom:14px;
}
.progress input{width:100%;accent-color:var(--accent)}
.controls{
  display:flex;
  justify-content:center;
  gap:20px;
}
.controls button{
  border:none;

  color:#fff;
  font-size:20px;

}
.play{
  width:56px;

}
.list{margin-top:12px;max-height:160px;overflow:auto}
.song{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,.05);
  margin-bottom:8px;
  cursor:pointer;
}
.song img{width:36px;height:36px;border-radius:6px;object-fit:cover}
.song:hover{background:rgba(56,189,248,.2)}

/* MOBILE LOGO */

.cover.playing {
  animation: float 5s ease-in-out infinite; /* ‚ö° 5s = slow */
}

@keyframes float {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}
/* üé® BACKGROUND MODAL */
.bg-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;

  .top-text {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);

  letter-spacing: 1.5px;

  pointer-events: none;

  text-shadow: 0 0 4px #38bdf8;

  /* startup fast flicker */
  animation: startupFlicker 1.2s linear 1 forwards;
}

/* fast flicker on page load */
@keyframes startupFlicker {
  0% { opacity: 0.1; text-shadow: none; }
  10% { opacity: 1; text-shadow: 0 0 6px #38bdf8; }
  20% { opacity: 0.2; text-shadow: none; }
  30% { opacity: 1; text-shadow: 0 0 8px #38bdf8; }
  40% { opacity: 0.3; text-shadow: none; }
  50% { opacity: 1; text-shadow: 0 0 10px #38bdf8; }
  60% { opacity: 0.4; text-shadow: none; }
  70% { opacity: 1; text-shadow: 0 0 12px #38bdf8; }
  80% { opacity: 0.5; text-shadow: none; }
  90% { opacity: 1; text-shadow: 0 0 14px #38bdf8; }
  100% { opacity: 1; text-shadow: 0 0 4px #38bdf8; } /* normal glow freeze */
}

/* subtle flicker class for 30s interval */
.flicker {
  animation: shortFlicker 0.4s ease-in-out 1 forwards;
}

@keyframes shortFlicker {
  0% { opacity: 1; text-shadow: 0 0 4px #38bdf8; }
  50% { opacity: 0.7; text-shadow: 0 0 12px #38bdf8; }
  100% { opacity: 1; text-shadow: 0 0 4px #38bdf8; }
}

const audio=document.getElementById("audio");
const list=document.getElementById("list");
const nameUI=document.getElementById("songName");
const cover=document.getElementById("cover");
const progress=document.getElementById("progress");
const playBtn=document.getElementById("playBtn");

let index=0;

/* PLAY SONG */
function playSong(i){
  index = i;
  const s = songs[i];
  audio.src = s.url;
  audio.play();
  nameUI.innerText = s.name;
  playBtn.innerText = "‚¨ú";
  cover.style.background = `url(${s.cover}) center/cover`;
  cover.innerHTML = "";
  cover.classList.add("playing"); // start up-down float
}

function toggle(){
  if(!audio.src){
    playSong(0);
    return;
  }
  if(audio.paused){
    audio.play();
    playBtn.innerText = "‚¨ú";
    cover.classList.add("playing");
  } else {
    audio.pause();
    playBtn.innerText = "‚ñ∂";
    cover.classList.remove("playing");
  }
}

audio.onended = () => {
  next(); // auto next song
};
/* PLAYLIST */
songs.forEach((s,i)=>{
  const d=document.createElement("div");
  d.className="song";
  d.innerHTML=`<img src="${s.cover}"><span>${s.name}</span>`;
  d.onclick=()=>playSong(i);
  list.appendChild(d);
});

/* PROGRESS */
audio.ontimeupdate=()=>{
  progress.max=audio.duration||0;
  progress.value=audio.currentTime||0;
};
progress.oninput=()=>audio.currentTime=progress.value;
audio.onended=next;
</script>
<script>
function next(){
  index++;
  if(index >= songs.length){
    index = 0; // last ke baad first
  }
  playSong(index);
}

function prev(){
  index--;
  if(index < 0){
    index = songs.length - 1; // first se previous = last
  }
  playSong(index);
}
</script>
