<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music-89</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#020617;
  --accent:#38bdf8;
  --accent-glow:rgba(125,211,252,.6);
  --text:#e5e7eb;
}
*{box-sizing:border-box;font-family:Poppins,system-ui}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b2a3d,#020617 65%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}
.player{
  width:360px;
  padding:18px;
  border-radius:26px;
  background:
    linear-gradient(rgba(2,6,23,.75),rgba(2,6,23,.75)),
    url("https://i.ibb.co/mCR3vR1K/8cd2391b0e8074fd5ba390a55799f750.jpg");
  background-size:cover;
  background-position:center;
  box-shadow:0 30px 70px rgba(0,0,0,.7);
}
.cover{
  height:220px;
  border-radius:18px;
  background:radial-gradient(circle at top,#7dd3fc,#38bdf8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  margin-bottom:14px;
}
.progress input{width:100%;accent-color:var(--accent)}
.controls{
  display:flex;
  justify-content:center;
  gap:20px;
}
.controls button{
  border:none;
  background:none;
  color:#fff;
  font-size:20px;
  cursor:pointer;
}
.play{
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--accent);
  color:#022c22;
}
.list{margin-top:12px;max-height:160px;overflow:auto}
.song{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,.05);
  margin-bottom:8px;
  cursor:pointer;
}
.song img{width:36px;height:36px;border-radius:6px;object-fit:cover}
.song:hover{background:rgba(56,189,248,.2)}

/* MOBILE LOGO */
.mobile-logo{
  position:fixed;
  top:14px;
  left:14px;
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
  z-index:999;
  display:none;
  box-shadow:0 0 12px rgba(56,189,248,.6);
}
@media(max-width:768px){
  .mobile-logo{display:block;}
}
.cover.playing {
  animation: float 5s ease-in-out infinite; /* ‚ö° 5s = slow */
}

@keyframes float {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}
</style>
</head>

<body>

<div class="player">
  <div class="cover" id="cover">üéµ</div>

  <h3 id="songName" style="text-align:center">No song playing</h3>

  <div class="progress">
    <input type="range" id="progress" value="0">
  </div>

  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button class="play" id="playBtn" onclick="toggle()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
  </div>

  <div class="list" id="list"></div>

  <audio id="audio"></audio>
</div>

<!-- MOBILE LOGO IMAGE -->
<img src="https://drive.google.com/thumbnail?id=1pVLvz0c2tYbX4ZVVPAy1ghL0DHStvf7e&sz=w2000" class="mobile-logo" alt="Logo">

const audio=document.getElementById("audio");
const list=document.getElementById("list");
const nameUI=document.getElementById("songName");
const cover=document.getElementById("cover");
const progress=document.getElementById("progress");
const playBtn=document.getElementById("playBtn");

let index=0;

/* PLAY SONG */
function playSong(i){
  index = i;
  const s = songs[i];
  audio.src = s.url;
  audio.play();
  nameUI.innerText = s.name;
  playBtn.innerText = "‚è∏";
  cover.style.background = `url(${s.cover}) center/cover`;
  cover.innerHTML = "";
  cover.classList.add("playing"); // start up-down float
}

function toggle(){
  if(!audio.src){
    playSong(0);
    return;
  }
  if(audio.paused){
    audio.play();
    playBtn.innerText = "‚è∏";
    cover.classList.add("playing");
  } else {
    audio.pause();
    playBtn.innerText = "‚ñ∂";
    cover.classList.remove("playing");
  }
}

audio.onended = () => {
  cover.classList.remove("playing"); // stop animation at song end
  next();
};
/* PLAYLIST */
songs.forEach((s,i)=>{
  const d=document.createElement("div");
  d.className="song";
  d.innerHTML=`<img src="${s.cover}"><span>${s.name}</span>`;
  d.onclick=()=>playSong(i);
  list.appendChild(d);
});

/* PROGRESS */
audio.ontimeupdate=()=>{
  progress.max=audio.duration||0;
  progress.value=audio.currentTime||0;
};
progress.oninput=()=>audio.currentTime=progress.value;
audio.onended=next;
</script>
