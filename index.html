*{box-sizing:border-box;font-family:Poppins,system-ui}
body{

}
.player{
  position: fixed;              /* üîí FIXED */

  width: 360px;
  padding: 18px;
  border-radius: 26px;
  background:
    linear-gradient(rgba(2,6,23,.75),rgba(2,6,23,.75)),

}
  .cover{
  height:220px;
  border-radius:18px;

  background: url("https://i.ibb.co/8gx8BS4X/1d20a039aba4dc4c82771ea3c66e2d54.jpg") center/cover;

  justify-content:center;
  font-size:64px;

}
.progress input{width:100%;accent-color:var(--accent)}
.controls{
  display:flex;
  justify-content:center;
  gap:20px;
}
.controls button{
  border:none;
  background:none;
  color:#fff;
  font-size:20px;
  cursor:pointer;
}
.play{
  width:56px;
  height:56px;
  border-radius:50%;

.list{margin-top:12px;max-height:160px;overflow:auto}
.song{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,.05);
  margin-bottom:8px;
  cursor:pointer;
}
.song img{width:36px;height:36px;border-radius:6px;object-fit:cover}
.song:hover{background:rgba(56,189,248,.2)}

/* MOBILE LOGO */
.mobile-logo{

  left:14px;

  z-index:999;
  display:none;
  box-shadow:0 0 12px rgba(56,189,248,.6);

@media(max-width:768px){
  .mobile-logo{display:block;}
}
.cover.playing {
  animation: float 5s ease-in-out infinite; /* ‚ö° 5s = slow */
}

@keyframes float {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}
/* üé® BACKGROUND MODAL */

const audio=document.getElementById("audio");
const list=document.getElementById("list");
const nameUI=document.getElementById("songName");
const cover=document.getElementById("cover");
const progress=document.getElementById("progress");
const playBtn=document.getElementById("playBtn");

let index=0;

/* PLAY SONG */
function playSong(i){
  index = i;
  const s = songs[i];
  audio.src = s.url;
  audio.play();
  nameUI.innerText = s.name;
  playBtn.innerText = "‚è∏";
  cover.style.background = `url(${s.cover}) center/cover`;
  cover.innerHTML = "";
  cover.classList.add("playing"); // start up-down float
}

function toggle(){
  if(!audio.src){
    playSong(0);
    return;
  }
  if(audio.paused){
    audio.play();
    playBtn.innerText = "‚è∏";
    cover.classList.add("playing");
  } else {
    audio.pause();
    playBtn.innerText = "‚ñ∂";
    cover.classList.remove("playing");
  }
}

audio.onended = () => {
  next(); // auto next song
};
/* PLAYLIST */
songs.forEach((s,i)=>{
  const d=document.createElement("div");
  d.className="song";
  d.innerHTML=`<img src="${s.cover}"><span>${s.name}</span>`;
  d.onclick=()=>playSong(i);
  list.appendChild(d);
});

/* PROGRESS */
audio.ontimeupdate=()=>{
  progress.max=audio.duration||0;
  progress.value=audio.currentTime||0;
};
progress.oninput=()=>audio.currentTime=progress.value;
audio.onended=next;
</script>
<script>
function next(){
  index++;
  if(index >= songs.length){
    index = 0; // last ke baad first
  }
  playSong(index);
}

function prev(){
  index--;
  if(index < 0){
    index = songs.length - 1; // first se previous = last
  }
  playSong(index);
}
</script>

<script>
const bgModal = document.getElementById("bgModal");
const bgGrid  = document.getElementById("bgGrid");
const player  = document.querySelector(".player");

/* OPEN */
function openBgModal(){
  bgModal.style.display = "flex";
}

/* CLOSE */
function closeBgModal(){
  bgModal.style.display = "none";
}

/* APPLY BACKGROUND */
bgGrid.querySelectorAll("img").forEach(img=>{
  img.onclick = ()=>{
    setBg(img.src);
    localStorage.setItem("playerBg", img.src);
    closeBgModal();
  };
});

/* SET BG */
function setBg(src){
  player.style.background =
    `linear-gradient(rgba(2,6,23,.75),rgba(2,6,23,.75)), url(${src}) center/cover`;
}

/* LOAD SAVED BG */
const savedBg = localStorage.getItem("playerBg");
if(savedBg){
  setBg(savedBg);
}
</script>
