<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music-89</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
/* ==== SAME CSS AS YOUR FILE (UNCHANGED) ==== */
:root{
  --bg:#020617;
  --accent:#38bdf8;
  --accent-glow:rgba(125,211,252,.6);
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box;font-family:Poppins,system-ui}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b2a3d,#020617 65%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}
.player{
  width:360px;
  padding:18px;
  border-radius:26px;
  background:
    linear-gradient(rgba(2,6,23,.75),rgba(2,6,23,.75)),
    url("https://i.ibb.co/zTVdbryZ/de013aa3d799c9797f188f408bdf8268.jpg");
  background-size:cover;
  background-position:center;
  box-shadow:0 30px 70px rgba(0,0,0,.7);
}
.cover{
  height:220px;
  border-radius:18px;
  background:radial-gradient(circle at top,#7dd3fc,#38bdf8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  margin-bottom:14px;
}
.title{text-align:center}
.progress input{width:100%;accent-color:var(--accent)}
.controls{
  display:flex;
  justify-content:center;
  gap:20px;
}
.controls button{
  border:none;
  background:none;
  color:#fff;
  font-size:20px;
  cursor:pointer;
}
.play{
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--accent);
  color:#022c22;
}
.add{
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  background:linear-gradient(135deg,#38bdf8,#7dd3fc);
  color:#022c22;
  text-align:center;
  cursor:pointer;
  font-weight:600;
}
.list{margin-top:12px;max-height:160px;overflow:auto}
.song{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,.05);
  margin-bottom:8px;
  cursor:pointer;
}
.song img{
  width:36px;height:36px;border-radius:6px;object-fit:cover
}
.song:hover{background:rgba(56,189,248,.2)}
</style>
</head>

<body>

<div class="player">
  <div class="cover" id="cover">üéµ</div>

  <div class="title">
    <h3 id="songName">No song selected</h3>
    <p>Local + Online Music</p>
  </div>

  <div class="progress">
    <input type="range" id="progress" value="0">
  </div>

  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button class="play" id="playBtn" onclick="toggle()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
  </div>

  <div class="add" onclick="file.click()">‚ûï Add Local Music</div>
  <div class="list" id="list"></div>

  <input type="file" id="file" hidden accept="audio/*">
  <audio id="audio"></audio>
</div>

<script>
/* ================= ONLINE SONGS ================= */
const onlineSongs = [
  {
    name: "GitHub Song 1",
    url: "https://raw.githubusercontent.com/USERNAME/REPO/main/song1.mp3",
    cover: "https://i.ibb.co/zTVdbryZ/de013aa3d799c9797f188f408bdf8268.jpg"
  },
  {
    name: "GitHub Song 2",
    url: "https://raw.githubusercontent.com/USERNAME/REPO/main/song2.mp3",
    cover: "https://i.ibb.co/8gx8BS4X/1d20a039aba4dc4c82771ea3c66e2d54.jpg"
  }
];

/* ================= PLAYER LOGIC ================= */
const audio = document.getElementById("audio");
const file = document.getElementById("file");
const list = document.getElementById("list");
const nameUI = document.getElementById("songName");
const cover = document.getElementById("cover");
const progress = document.getElementById("progress");
const playBtn = document.getElementById("playBtn");

let songs = [...onlineSongs];
let index = 0;

/* LOAD SONG LIST */
function renderList(){
  list.innerHTML = "";
  songs.forEach((song,i)=>{
    const d = document.createElement("div");
    d.className = "song";

    const img = document.createElement("img");
    img.src = song.cover || "https://i.ibb.co/3h0V4g7/default-music.png";

    const span = document.createElement("span");
    span.innerText = song.name;
    span.style.flex="1";

    d.appendChild(img);
    d.appendChild(span);
    d.onclick = ()=>play(i);

    list.appendChild(d);
  });
}
renderList();

/* PLAY */
function play(i){
  index = i;
  const s = songs[i];
  audio.src = s.url ? s.url : URL.createObjectURL(s.file);
  audio.play();
  nameUI.innerText = s.name;
  playBtn.innerText = "‚è∏";

  if(s.cover){
    cover.style.background = `url(${s.cover}) center/cover`;
    cover.innerHTML = "";
  }
}

/* CONTROLS */
function toggle(){
  if(!audio.src) return;
  if(audio.paused){
    audio.play(); playBtn.innerText="‚è∏";
  }else{
    audio.pause(); playBtn.innerText="‚ñ∂";
  }
}
function next(){ index=(index+1)%songs.length; play(index); }
function prev(){ index=(index-1+songs.length)%songs.length; play(index); }

/* LOCAL ADD */
file.onchange = ()=>{
  const f=file.files[0];
  if(!f) return;
  songs.push({name:f.name,file:f});
  renderList();
};

/* PROGRESS */
audio.addEventListener("timeupdate",()=>{
  progress.max = audio.duration||0;
  progress.value = audio.currentTime||0;
});
progress.oninput=()=>audio.currentTime=progress.value;
audio.onended=next;
</script>

</body>
</html>
