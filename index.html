.progress input{width:100%;accent-color:var(--accent)}

.song{

.song img{width:36px;height:36px;border-radius:6px;object-fit:cover}
.song:hover{background:rgba(56,189,248,.2)}

@media(max-width:768px){

.cover.playing {
  animation: float 5s ease-in-out infinite; /* ‚ö° 5s = slow */
}

@keyframes float {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}
/* üé® BACKGROUND MODAL */
.bg-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

.bg-box{
  max-height: 80vh;   /* modal ki max height */
  overflow-y: auto;  /* vertical scroll */
  padding-right: 10px;
}

/* smooth & clean scrollbar (optional but sexy üòé) */
.bg-box::-webkit-scrollbar{
  width: 6px;
}
.bg-box::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
}
.bg-box::-webkit-scrollbar-track{
  background: transparent;
}

.bg-box h3{
  text-align:center;
  margin-bottom:12px;
}

.bg-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.bg-grid img{
  width:105%;
  height:105px;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  transition:.25s;
}

.bg-grid img:hover{
  outline:2px solid #38bdf8;
  transform:scale(1.05);
}

.bg-close{
  margin-top:12px;

  padding:10px;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,.1);

  font-weight:600;
  cursor:pointer;

  .top-text {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);

  text-shadow: 0 0 4px #38bdf8;

  /* startup fast flicker */
  animation: startupFlicker 1.2s linear 1 forwards;
}

/* fast flicker on page load */
@keyframes startupFlicker {
  0% { opacity: 0.1; text-shadow: none; }
  10% { opacity: 1; text-shadow: 0 0 6px #38bdf8; }
  20% { opacity: 0.2; text-shadow: none; }
  30% { opacity: 1; text-shadow: 0 0 8px #38bdf8; }

  80% { opacity: 0.5; text-shadow: none; }
  90% { opacity: 1; text-shadow: 0 0 14px #38bdf8; }
  100% { opacity: 1; text-shadow: 0 0 4px #38bdf8; } /* normal glow freeze */
}

/* subtle flicker class for 30s interval */
.flicker {
  animation: shortFlicker 0.4s ease-in-out 1 forwards;
}

@keyframes shortFlicker {
  0% { opacity: 1; text-shadow: 0 0 4px #38bdf8; }
  50% { opacity: 0.7; text-shadow: 0 0 12px #38bdf8; }
  100% { opacity: 1; text-shadow: 0 0 4px #38bdf8; }

    navigator.mediaSession.setActionHandler("play", () => audio.play());
    navigator.mediaSession.setActionHandler("pause", () => audio.pause());
    navigator.mediaSession.setActionHandler("nexttrack", next);
    navigator.mediaSession.setActionHandler("previoustrack", prev);
  }
}

function toggle(){
  if(!audio.src){
    playSong(0);
    return;
  }
  if(audio.paused){
    audio.play();
    playBtn.innerText = "‚¨ú";
    cover.classList.add("playing");
  } else {
    audio.pause();
    playBtn.innerText = "‚ñ∂";
    cover.classList.remove("playing");
  }
}

audio.onended = () => {
  next(); // auto next song
};
/* PLAYLIST */
songs.forEach((s,i)=>{
  const d=document.createElement("div");
  d.className="song";
  d.innerHTML=`<img src="${s.cover}"><span>${s.name}</span>`;
  d.onclick=()=>playSong(i);
  list.appendChild(d);
});

/* PROGRESS */
audio.ontimeupdate=()=>{
  progress.max=audio.duration||0;
  progress.value=audio.currentTime||0;
};
progress.oninput=()=>audio.currentTime=progress.value;
audio.onended=next;
</script>
<script>
function next(){
  index++;
  if(index >= songs.length){
    index = 0; // last ke baad first
  }
  playSong(index);
}

function prev(){
  index--;
  if(index < 0){
    index = songs.length - 1; // first se previous = last
  }
  playSong(index);
}
</script>
